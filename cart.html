<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <title>Cart || LiBrian</title>
  </head>
  <style>
    .gradient-bg2 {
      background: linear-gradient(to left, #38b2ac, #f6ad55, #4299e1);
    }
  </style>
  <body class="gradient-bg2">
      <header class="bg-blue-500 text-white p-4 text-center">
          <h1 class="text-xl font-bold">Your Shopping Cart</h1>
      </header>
      
      <main class="container mx-auto p-4">
          <div class="bg-white shadow-md rounded-lg p-6">
              <h2 class="text-lg font-semibold mb-4">Items in Your Cart</h2>
              <ul id="cartItems" class="space-y-4">
                  <li class="block md:flex items-center justify-between border-b pb-4">
                      <div class="flex items-center">
                          <img src="img/book-cover.png" alt="Book Cover" class="w-16 h-24 object-cover rounded">
                          <div class="ml-4">
                              <h3 class="text-md font-bold">Book Title</h3>
                              <p class="text-gray-600">Author: Author Name</p>
                              <p class="text-gray-800 font-semibold">$0.00</p>
                          </div>
                      </div>
                      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded block lg:flex">
                          Remove
                      </button>
                  </li>
                  <!-- Repeat cart items here -->
              </ul>
          </div>

          <div class="bg-white shadow-md rounded-lg p-6 mt-6">
            <input type="text" placeholder="Please enter your delivery address" id="address-input" required class="border w-full mt-5 mb-5 px-3 py-3">
              <h2 class="text-lg font-semibold mb-4">Order Summary</h2>
              <div class="flex justify-between mb-4">
                  <span class="font-semibold">Total:</span>
                  <span class="font-bold text-lg">$0.00</span>
              </div>
              <div class="flex justify-between mb-4">

                <a href="books.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-2/5 text-center">
                  Back to Order Page
              </a>
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-2/5">
                  Proceed to Checkout
              </button>
              </div>
          </div>
      </main>

      <script src="js/cart.js"></script>
  </body>
</html>
